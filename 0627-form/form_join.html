<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <title>join</title>
        <style>
            table,th,td {border:1px solid black}
        </style>
    </head>
    <body>
        <h1>회원가입</h1>
        <!--form과 table이 함께쓰일경우는 반드시 form을 작성하고 form의 자식으로 table을 구성해야한다.-->
        <form action="#" method="post">
            <fieldset>
                <legend>가입양식</legend>
                <div class="all_agree">
                    <label>
                    <input type="checkbox" name="agree" value="agree_all" id="agree_all">
                    모든이용약관에 동의합니다.
                </label>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th scope="col">구분</th>
                            <th scope="col">내용</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">아이디</th>
                            <td>
                                <input type="text" autofocus name="user_name" maxlength="12" placeholder="영문소문자/숫자 입력">
                                *최대12글자 제한
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">비밀번호</th>
                            <td>
                                <input type="password" name="user_pw" placeholder="아이디와 다르게 입력">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">주민등록번호</th>
                            <td>
                                <input type="text" name="user_number-f" maxlength="6" placeholder="주민등록번호 앞6자리">-
                                <input type="password" name="user_number_b" maxlength="7" placeholder="주민등록번호 뒷7자리">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">성별</th>
                            <td>
                                <label>남
                                    <input type="radio" name="gender" value="male" id="male">
                                </label>
                                <label>여
                                    <input type="radio" name="gender" value="female" id="female">
                                </label>
                                <label>공개안함
                                    <input type="radio" checked name="gender" value="privatr" id="privat">
                                </label>
                                </td>
                        </tr>
                        <tr>
                            <th scope="row">관심직종</th>
                            <td>
                                <label>웹기획자
                                    <input type="checkbox" name="job" value="web_planner" id="web_planner">
                                </label>
                                <label>편집디자이너
                                    <input type="checkbox" name="job" value="editorial_d" id="editorial_d">
                                </label>
                                <label>웹디자이너
                                    <input type="checkbox" checked name="job" value="web_d" id="web_d">
                                </label>
                                <label>웹퍼플리셔
                                    <input type="checkbox" name="job" value="web_publisher" id="web_publisher">
                                </label>
                                <label>프론트앤드개발자
                                    <input type="checkbox" name="job" value="f_a_planner" id="f_a_planner">
                                </label>
                                <label>백앤드개발자
                                    <input type="checkbox" name="job" value="b_a_planner" id="b_a_planner">
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">휴대전화</th>
                            <td>
                                <select name="phone">
                                    <option value="">통신사</option>
                                    <optgroup label="대표">
                                        <option value="lg">LG</option>
                                    <option value="kt">KT</option>
                                    <option value="skt">SKT</option>
                                    </optgroup>
                                    <option value="etc">알뜰폰</option>
                                </select>
                                <input type="tel" maxlength="4" name="first_num">-
                                <input type="tel" maxlength="4" name="last_num">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">이메일</th>
                            <td>
                                <input type="email" name="email" placeholder="메일 아이디 입력">
                                <select name="email_choice">
                                    <option value="">메일 주소를 선택하세요.</option>
                                    <option value="naver">naver.com</option>
                                    <option value="gmail">daum.com</option>
                                    <option value="hanmail">hanmail.net</option>
                                    <option value="nate">nate.com</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">인사말</th>
                            <td><textarea row="20" cols="40"></textarea></td>
                        </tr>
                    </tbody>
                </table>
                <div class="btn">
                    <button type="submit">회원가입</button>
                </div>
            </fieldset>
        </form>
    </body>
</html>
