<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>form-1</title>
</head>
<body>
    <h1>form 입력, 선택 컨트롤 하는 양식</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>로그인</legend><!--숨김대상-->
            <!-- 컨트롤 요소 위치 -->
            <ul>
                <li><input type="text" name="user_name" placeholder="이름"></li>
                <li><input type="text" name="user_id" placeholder="아이디" value="id"></li>
                <li><input type="password" name="user_pw" placeholder="비밀번호"></li>
                <li>
                    성별 : 
                    <label for="male">남</label>
                    <input type="radio" name="gender" value="male" id="male">
                    <label for="female">여</label>
                    <input type="radio" name="gender" value="female" id="female">
                </li>
                <li>정보 저장 동의 : 
                    <label for="agree">동의</label>
                    <input type="radio" name="consent" value="agree" id="agree">
                    <label for="disagree">동의안함</label>
                    <input type="radio" name="consent" value="disagree" id="disagree">
                </li>
                <li>
                    관심사(2개이상 선택하세요)
                    <label>영화
                    <input type="checkbox" name="like" value="movie" id="movie">
                    </label>
                    <label>운동
                        <input type="checkbox" name="like" value="sports" id="sports">
                    </label> 
                    <label>독서
                        <input type="checkbox" name="like" value="book" id="book">
                    </label>
                </li>
                <li>
                    첨부파일<input type="file">
                </li>
            </ul>
            <p>
                <button type="submit">가입</button>
                <button type="reset">가입취소</button>
            </p>
        </fieldset>
    </form>
    <form action="#" method="get">
        <fieldset>
            <legend>로그인</legend>
            <ul>
                <li><input type="text" name="user_name" placeholder="이름"></li>
                <li><input type="text" name="user_id" placeholder="아이디"></li>
                <li><input type="password" name="user_pw" placeholder="비밀번호"></li>
                <li>
                    성별 :
                    <label>남
                        <input type="radio" name="gender" value="male1" id="male1">
                    </label>
                    <label>여
                        <input type="radio" name="gender" value="female1" id="female1">
                    </label>
                </li>
                <li>
                    정보저장동의
                    <label>동의
                        <input type="radio" name="conset" value="agree1" id="agree1">
                    </label>
                    <label>비동의
                        <input type="radio" name="conset" value="n_agree" id="n_agree">
                    </label>
                </li>
                <li>
                    관심사(2개이상 선택하시요) : 
                    <label for="sun">태양</label>
                    <input type="checkbox" name="like1" value="sun" id="sun">
                    <label for="cloud">구름</label>
                    <input type="checkbox" name="like1" value="cloud" id="cloud">
                    <label for="moon">달</label>
                    <input type="checkbox" name="like1" value="noon" id="moon">
                </li>
                <li>
                    첨부파일<input type="file">
                </li>
            </ul>
            <p>
                <button type="submit">가입</button>
                <button type="reset">가입취소</button>
            </p>
        </fieldset>
    </form>
    <form action="#" method="post">
        <fieldset>
            <legend>주문</legend>
        </fieldset>
    </form>
    <form action="#" method="get">
        <fieldset>
            <legend>장바구니</legend>
        </fieldset>
    </form>
</body>
</html>
