<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="">
        <meta name="decription" content="">
        <title>layout연습</title>
    </head>
    <body>
        <h1>웹 접근성 연구소 header layout</h1>
        <header>
            <div class="h_top">
                <h1>로고</h1>
                <div class="search">검색2개</div>
                <div class="lnb">메뉴3개</div>
            </div>
            <nav>
                메뉴6개
            </nav>
        </header>
        <hr>
        <h1>CGV header layout</h1>
        <header>
            <div class="h_top">
                <h1>로고</h1>
                <div class="h_t_right">
                    <p>광고</p>
                    <div class="lnb"> 메뉴4개</div>
                </div>
            </div>
            <div class="h_btm">
                <nav>메뉴6개</nav>
                <div class="search">2개</div>
            </div>
        </header>
        <hr>
        <h1>오늘의 집 header layout</h1>
        <header>
            <div class="h_top">
                <div class="h_t-laft">
                    <h1>로고</h1>
                    <nav>메뉴3개</nav>
                </div>
                <div class="h_t-right">
                    <div class="search">검색 2개</div>
                    <p>장바구니</p>
                    <div class="user">로그인 회원가입</div>
                    <p>글쓰기</p>
                </div>
            </div>
            <div class="h_btm">
                <div class="lnb">메뉴9개</div>
                <div class="popular_number">인기순위</div>
            </div>
        </header>
        <hr>
        <h1>YES24 header layout</h1>
    </body>
</html>
